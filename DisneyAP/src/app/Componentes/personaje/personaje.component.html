@if (personaje){
    <div class="row my-3 justify-content-center align-items-center">
        <button class="btn btn-info col-1" (click)="cambiarChar(personaje._id - 1)">Anterior</button>
        <div class="col-3 my-3">
            <div class="card" >
                <div class="card-header bg-primary">
                    <h5><strong>{{personaje._id}}. </strong>{{personaje.name}}</h5>
                </div>
                <img class="card-img-top" src="{{personaje.imageUrl}}" alt="">
                <div class="card-body">
                    
                </div>
                <div class="card-footer">
                    <p><strong>Created: </strong>{{personaje.createdAt}}</p>
                </div>
            </div>
        </div>
        <button class="btn btn-info col-1" (click)="cambiarChar(personaje._id + 1)">Siguiente</button>
    </div>
}
