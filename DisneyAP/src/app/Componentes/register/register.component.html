<div class=" bg-image"
  style="background-image: url('../../../assets/Portada.jpg');
   background-repeat: no-repeat;
   background-size: cover;">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Crear una Cuenta</h2>
              
              <form>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" [formControl]="nombre" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">Nombre</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" [formControl]="email" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example3cg">Email</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" [formControl]="password" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cg">Contraseña</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="form3Example4cdg" [formControl]="repeatPassword" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cdg">Repite la Contraseña</label>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    Estoy de acuerdo con todos los <a href="#!" class="text-body"><u>Térmios y Condiciones</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button"
                    data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="newAccount()">Registrarse</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Ya tienes una cuenta? <a href="login"
                    class="fw-bold text-body"><u>Acceder aqui</u></a></p>

              </form>
              @if (cuentaCreada === 1){
                <p class="text-danger text-center">NO SE HA PODIDO CREAR LA CUENTA</p>
                <p class="text-danger text-center">REVISA QUE NO ESTE CREADA O LAS CONTRASEÑAS COINCIDAN</p>
              } @else if (cuentaCreada === 0) {
                <p class="text-warning text-center">CUENTA CREADA</p>
              } 
            </div>
          </div>    
        </div>
      </div>
    </div>
  </div>
</div>
